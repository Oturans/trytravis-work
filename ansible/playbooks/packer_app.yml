---
- name: Install Ruby && Bundler
  hosts: all
  become: true
  roles:
    - ../roles/app
  tasks:
  # Установим в цикле все зависимости
  - name: Install ruby
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - "ruby-full"
      - "ruby-bundler"
      - "build-essential"
      - "python-apt"

